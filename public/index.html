<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="routemap">
    {"routes":
      [
          { "name": "home", "pattern": {"pathname": "/" }},
          { "name": "search", "pattern": {"pathname": "/search" }},
          { "name": "movie-details", "pattern": {"pathname": "/movie/:movieid" }},
          { "name": "person-details", "pattern": {"pathname": "/person/:personid"}}
      ]
  }
    </script>
  <script type=module src="/main.js">
  </script>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <header id="header">
    <nav class="top-nav" id="top-nav">
      <a href="/" class="logo">Home</a>
      <button commandfor="search" command="toggle-popover">Search</button>
    </nav>
  </header>

  <main id="main">
  </main>

  <main id="no-support">
    <pre>
    If you're seeing this, your browser doesn't support declarative routes/patching.
    Please use Chrome Canary, and enable "Document patching" and "route matching" in chrome://flags.
    </pre>
  </main>

  <footer>
    <nav id="action-nav">
      <a href="/">Home</a>
      <a href="/lists">Lists</a>
      <a href="/me">Me</a>
    </nav>
  </footer>

  <section id="search" popover>
    <form name="search">
      <label>Search
        <input type="search" autofocus />
      </label>
      <input type="submit" value="Go" />
    </form>
    <div outletid="search-results">

    </div>
  </section>
</body>

</html>
